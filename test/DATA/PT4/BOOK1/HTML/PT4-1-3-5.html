<script>
  var selectOption = function (tar, e) {
    var opt = tar.attr("opt");
    var ans = tar.attr("ans");
    var options = $(
      `#module_wrapper #contents div.selected .options.${opt} .option[fillin="${ans}"]`,
    );
    options.addClass("selected");
    options.siblings(".selected").removeClass("selected");
  };
  var checkNote = function (tar, e) {
    $(".alert").remove();
    //
    var notes = $(
      `#module_wrapper #contents div.selected:has(.sensor[opt="num"]:empty)`,
    );
    if (notes.length > 0) {
      rootSoundEffect($stupid);
      var hinter = "請先填入園長送來的壓縮文件數字";
      notes.append(
        `<div class="alert wow bounceInLeft" onClick="$(this).remove()">
          <p>${hinter}</p>
        </div>`,
      );
      if (e) {
        e.preventDefault();
        e.stopImmediatePropagation();
      }
    }
  };
</script>
