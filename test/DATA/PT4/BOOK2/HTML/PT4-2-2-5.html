<script>
  var modifyName = (item) => {
    event.stopPropagation();
    var text = window.prompt("請輸入答案：", "");
    if (text === null) {
      rootSoundEffect($show);
      return; // 取消則不處理
    } else {
      rootSoundEffect($pop);
      item.html(text);
      rootSoundEffect($key);
    }
  };

  //dynamic function for this html only
  var withinShowAnswer = function (boolean) {
    if (boolean) {
      $("#module_wrapper .contents > div.selected .column-name").each(
        function () {
          $(this).html($(this).attr("ans"));
        },
      );
    } else {
      $("#module_wrapper .contents > div.selected .column-name").each(
        function () {
          $(this).html("");
        },
      );
    }
  };
  var withinResetElem = function () {
    $("#module_wrapper .contents > div.selected .column-name").each(
      function () {
        $(this).html("");
      },
    );
  };
</script>
