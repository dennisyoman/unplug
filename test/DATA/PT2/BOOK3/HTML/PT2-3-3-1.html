<div id="module_wrapper" class="module_fillin">
  <div class="tabs">
    <span>任務</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_check"></div>

  </div>

  <div id="contents" class="contents">
    <!-- 任務 -->
    <div>

        <div>
          <h3>How to play?</h3>

          <img src="./DATA/PT2/BOOK3/IMAGES/PT2-3-3-1-1.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="subject" style="width: 400px">
        <div class="sensorArea">
          <span
            class="sensor"
            style="width: 33px; height: 38px; top: 189px; left: 102px"
            opt="color"
            ans="d"
          />
          <span
            class="sensor"
            style="width: 33px; height: 38px; top: 189px; left: 175px"
            opt="color"
            ans="b"
          />
          <span
            class="sensor"
            style="width: 33px; height: 38px; top: 189px; left: 248px"
            opt="color"
            ans="a"
          />
          <span
            class="sensor"
            style="width: 33px; height: 38px; top: 189px; left: 321px"
            opt="color"
            ans="c"
          />

          <span
            class="sensor"
            style="width: 50px; height: 25px; top: 239px; left: 94px"
            opt="flavor"
            ans="h"
          />
          <span
            class="sensor"
            style="width: 50px; height: 25px; top: 239px; left: 166px"
            opt="flavor"
            ans="f"
          />
          <span
            class="sensor"
            style="width: 50px; height: 25px; top: 239px; left: 239px"
            opt="flavor"
            ans="e"
          />
          <span
            class="sensor"
            style="width: 50px; height: 25px; top: 239px; left: 312px"
            opt="flavor"
            ans="g"
          />
        </div>
        <img
          class="wow flipInX"
          style="width: 100%; transform-origin: top center"
          src="./DATA/PT2/BOOK3/IMAGES/PT2-3-3-1-1.png"
        />
        <img
          class="wow fadeIn"
          style="width: 100%; margin-top: 10px"
          src="./DATA/PT2/BOOK3/IMAGES/PT2-3-3-1-2.png"
        />
      </div>

      <div class="options color loop">
        <div class="option" fillin="a">
          <span class="fillin"
            ><img
              style="width: 33px; height: auto"
              src="./DATA/PT2/BOOK3/IMAGES/box-green.png"
          /></span>
        </div>
        <div class="option" fillin="b">
          <span class="fillin"
            ><img
              style="width: 33px; height: auto"
              src="./DATA/PT2/BOOK3/IMAGES/box-blue.png"
          /></span>
        </div>
        <div class="option" fillin="c">
          <span class="fillin"
            ><img
              style="width: 33px; height: auto"
              src="./DATA/PT2/BOOK3/IMAGES/box-yellow.png"
          /></span>
        </div>
        <div class="option" fillin="d">
          <span class="fillin"
            ><img
              style="width: 33px; height: auto"
              src="./DATA/PT2/BOOK3/IMAGES/box-red.png"
          /></span>
        </div>
      </div>

      <div class="options flavor loop">
        <div class="option" fillin="e">
          <span class="fillin">娃娃</span>
        </div>
        <div class="option" fillin="f">
