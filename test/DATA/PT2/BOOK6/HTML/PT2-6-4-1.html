<style>
  .grids {
    position: relative;
    padding: 0px !important;
    background: none !important;
  }
  .row {
    border: none !important;
  }
  .row > span {
    border: none !important;
  }
  .blocks {
    width: 100%;
  }
  .blocks > div {
    display: inline-block;
    border: 1px solid transparent;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
  }
  .blocks > div > img {
    float: left;
  }

  .blocks > div.disable {
    pointer-events: none;
    opacity: 0.3 !important;
  }
  .blocks.repeat > div {
    pointer-events: auto;
    opacity: 1 !important;
  }
  .blocks.onekind:has(.disable) > div {
    pointer-events: auto;
    opacity: 1 !important;
  }
  .blocks.onekind:has(.disable) > div:not(.disable) {
    pointer-events: none;
    opacity: 0.3 !important;
  }
  .cardAvatar.draggable.onboard > img {
    clip-path: inset(0px 0px 0px 0px);
  }
  .module_organize .blocks {
    margin-top: 20px;
    margin-right: 0px;
    text-align: center;
  }
  .module_organize .sensors {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2;
  }
  .module_organize .sensors > span {
    position: absolute;
    pointer-events: auto;
    color: transparent;
    font-size: 12px;
    display: grid;
    place-content: center;
    border: 1px solid #999;
    background: #fff;
    border-radius: 4px;
  }
  .module_organize .sensors > span.cover {
    border-color: #66bf97;
    color: #000000;
    background: #fff;
  }

  .module_organize .sensors > span > * {
    opacity: 0;
  }

  .module_organize .sensors > span.selected {
    color: #000000;
  }
  .module_organize .sensors > span.cover.selected {
    opacity: 0;
  }
  .module_organize .sensors > span.selected > * {
    opacity: 1;
  }
  .module_organize .sensors > span img {
    width: 90%;
    height: 90%;
    object-fit: contain;
    transform: translate(5%, 5%);
  }
  .hmb {
    border: none !important;
    background: transparent !important;
  }
</style>
