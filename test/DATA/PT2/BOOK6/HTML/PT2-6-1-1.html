<script>
  weightArray = ["A", "B", "C", "D"];
  var switchWeight = (item) => {
    var sc = item.attr("sc");
    if (sc == undefined) {
      sc = 0;
    } else {
      sc = parseInt(sc);
      sc += 1;
      if (sc > weightArray.length - 1) {
        sc = 0;
      }
    }
    item.attr("sc", sc);
    item.text(weightArray[sc]);
    item.addClass("selected");
    rootSoundEffect($key);
    $(".sideTool > div.btn_check").show();
  };

  var toggleMe = function (tar) {
    event.stopPropagation();
    tar.toggleClass("selected");
    rootSoundEffect($pop);
  };

  //dynamic function for this html only
  var withinShowAnswer = function (boolean) {
    if (boolean) {
      var spans = $(".contents > div.selected .group .item .sensors > span");
      if (spans.length > 0) {
        spans.each(function () {
          var ans = $(this).attr("ans");
          $(this).html(ans);
        });
      }
    }
  };

  var withinCheckAnswer = function () {
    var spans = $(
      ".contents > div.selected .group .item.selected .sensors > span"
    );
    if (spans.length > 0) {
      var allpass = true;
      spans.each(function () {
        var ans = $(this).attr("ans");
        var ans2 = $(this).text();
        if (ans != ans2) {
          $(this).removeAttr("sc").empty();
          allpass = false;
        }
      });

      if (!allpass) {
        rootSoundEffect($stupid);
        throw "wrong answer";
        //中斷之後的js
      } else {
        bingo();
      }
    }
  };

  var withinResetElem = function () {};
</script>
