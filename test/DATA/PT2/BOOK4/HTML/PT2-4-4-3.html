<style>

    height: 100%;
  }
  .artboard {
    position: absolute;
    top: 0;
    left: 0;

    height: 100%;

  }

    pointer-events: auto;
    cursor: pointer;
  }

<script>
  var withincheckAnswer = function () {
    var sensors = $(
      ".contents > div.selected .photo,.contents > div.selected .word,.contents > div.selected .paragraph"
    );
    //秀出對比圖形
    sensors.toggleClass("selected");
    rootSoundEffect($help);
    //
    $(".sideTool > div.btn_replay").show();
  };

  var withinResetElem = function () {
    var canvas = $("#module_wrapper").find("canvas");
    canvas.each(function () {
      $(this)[0]
        .getContext("2d")
        .clearRect(0, 0, $(this)[0].width, $(this)[0].height);
    });
    $(".sideTool > div.btn_check").show();
    //
    var items = $(".contents > div.selected").find(".artboard");
    initCanvas(items);
  };
</script>
