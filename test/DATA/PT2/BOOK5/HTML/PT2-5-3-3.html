<script>
  var pickMe = function (tar) {
    var item = $(".contents > div.selected .group .item.selected");
    if (item.length > 0) {
      var bp = item.find(".bigPicture");
      var counter = item.find(".counter");
      var dashboard = item.find(".dashboard");
      //counting
      tar.toggleClass("selected");
      var typ = tar.attr("type");
      var theCounter = counter.find("span[type='" + typ + "']");
      theCounter.text(bp.find("span[type='" + typ + "'].selected").length);

      //check complete?
      if (bp.find("span:not(.selected)").length == 0) {
        dashboard.addClass("showAnswer");
        bp.addClass("showAnswer");
        rootSoundEffect($right);
        $(".sideTool > div.btn_check").show();
      } else {
        rootSoundEffect($key);
      }
    }

    //$(".sideTool > div.btn_answer").removeClass("active");
    $(".sideTool > div.btn_replay").show();
  };

  var addMe = function (tar, max) {
    var item = $(".contents > div.selected .group .item.selected");
    if (item.length > 0) {
      var counter = item.find(".counter");
      var dashboard = item.find(".dashboard");
      //adding
      var digit = tar.text();
      tar.addClass("selected");
      if (digit == "") {
        digit = 1;
      } else {
        digit = parseInt(tar.text()) + 1;
        if (digit > max) {
          digit = 1;
        }
      }
      tar.text(digit);
      rootSoundEffect($key);
      //check complete?
      if (counter.find("span:not(.selected)").length == 0) {
        dashboard.addClass("showAnswer");
        $(".sideTool > div.btn_check").show();
      }
    }

    //$(".sideTool > div.btn_answer").removeClass("active");
    $(".sideTool > div.btn_replay").show();
  };
  var stakeMe = function (tar, max) {
    if (tar.find("span").length < max) {
      tar.append(
        "<span class='" +
          tar.attr("type") +
          "' onclick='removeMe(event, $(this))' style='flex:0 0 " +
          100 / max +
          "%'></span>"
      );
      rootSoundEffect($show);
    } else {
      rootSoundEffect($stupid);
    }
  };
  var removeMe = function (event, tar) {
    if (tar.next().length === 0) {
      event.stopPropagation();
      tar.remove();
      rootSoundEffect($pop);
    }
  };

  var withinResetElem = function () {
    var sensors = $(".contents > div.selected .sensors > span");
    sensors.removeClass("selected").empty();
  };

  var withinCheckAnswer = function () {
    var item = $(".contents > div.selected .group .item.selected");
    if (item.length > 0) {
      var counter = item.find(".counter");
      var dashboard = item.find(".dashboard");
      //counting
      var gotWrong = false;
      counter.find(".sensors > span").each(function () {
        var typ = $(this).attr("type");
        var theDashboard = dashboard.find(
          ".sensors > span[type='" + typ + "']"
        );
        if (parseInt($(this).text()) != theDashboard.find("span").length) {
          gotWrong = true;
        }
      });

      if (gotWrong) {
        rootSoundEffect($wrong);
      } else {
        bingo();
      }
    }
  };
</script>
