<div id="module_wrapper" class="module_counter">
  <div class="tabs">
    <span>任務一</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_replay"></div>
    <div class="btn_check"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>山海經夥伴</b
            >：透過點選各個身體部位組成自己的怪獸後，選出正確的身體部位數字。
          </p>
          <img src="./DATA/PT/BOOK8/IMAGES/PT-8-4-1-1-2-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="puzzle" style="max-width: 250px; transform: scale(1.5)">
        <div class="subject">
          <div class="sensors" sticker_area="s1">
            <span
              style="width: 23px; height: 30px; top: 17px; left: 3px"
              sticker="./DATA/PT/BOOK8/IMAGES/b1.png"
              onClick="pasteSticker($(this))"
            />
            <span
              style="width: 23px; height: 30px; top: 17px; left: 33px"
              sticker="./DATA/PT/BOOK8/IMAGES/b2.png"
              onClick="pasteSticker($(this))"

              style="width: 23px; height: 30px; top: 17px; left: 67px"
              sticker="./DATA/PT/BOOK8/IMAGES/b3.png"
              onClick="pasteSticker($(this))"
            />
            <span
              style="width: 23px; height: 30px; top: 17px; left: 99px"
              sticker="./DATA/PT/BOOK8/IMAGES/b4.png"
              onClick="pasteSticker($(this))"

              onClick="pasteSticker($(this))"

            <span

              sticker="./DATA/PT/BOOK8/IMAGES/e4.png"
              onClick="pasteSticker($(this))"
            />
          </div>
          <div class="sensors" sticker_area="s3">
            <span
              style="width: 23px; height: 30px; top: 109px; left: 3px"
              sticker="./DATA/PT/BOOK8/IMAGES/m1.png"
              onClick="pasteSticker($(this))"

              style="width: 23px; height: 30px; top: 109px; left: 33px"
              sticker="./DATA/PT/BOOK8/IMAGES/m2.png"

          <div class="stickers" onClick="switchStickers('s1^s2^s3')">
            <span
              style="
                width: 50px;
                height: 50px;
                top: 2px;
                left: 140px;
                pointer-events: auto;

            />
            <span

          <img
            height="auto"
            width="100%"
