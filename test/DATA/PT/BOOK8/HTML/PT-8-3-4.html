<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>分裝蠟筆</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK8/IMAGES/PT-8-3-4-1-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l3 cards" ans="A" title="拿黃蠟筆">
            <img src="./DATA/PT/BOOK8/IMAGES/PT-8-3-4-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l3 cards" ans="B" title="分給大家">
            <img src="./DATA/PT/BOOK8/IMAGES/PT-8-3-4-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l3 cards" ans="C" title="拿紅蠟筆">
            <img src="./DATA/PT/BOOK8/IMAGES/PT-8-3-4-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l3 cards" ans="D" title="準備空盒">
            <img src="./DATA/PT/BOOK8/IMAGES/PT-8-3-4-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l3 cards" ans="E" title="拿藍蠟筆">
            <img src="./DATA/PT/BOOK8/IMAGES/PT-8-3-4-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l3 cards" ans="F" title="裝好一盒蠟筆">
            <img src="./DATA/PT/BOOK8/IMAGES/PT-8-3-4-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="D"></div>
        <div ans="C"></div>
        <div ans="E"></div>
        <div ans="A"></div>
        <div class="repeat4" ans="F"></div>
        <div class="end" ans="B"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>D=1</span>
        <span>F=5</span>
        <span>B=6</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>手指毛毛蟲</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK8/IMAGES/PT-8-3-4-2-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid12 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l3 cards" ans="A" title="伸開手">
            <img src="./DATA/PT/BOOK8/IMAGES/PT-8-3-4-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l3 cards" ans="B" title="拇指前併">
            <img src="./DATA/PT/BOOK8/IMAGES/PT-8-3-4-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l3 cards" ans="C" title="準備出發">
            <img src="./DATA/PT/BOOK8/IMAGES/PT-8-3-4-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l3 cards" ans="D" title="到達終點">
            <img src="./DATA/PT/BOOK8/IMAGES/PT-8-3-4-2-D.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="C"></div>
        <div ans="A"></div>
        <div class="repeat" ans="B"></div>
        <div class="end" ans="D"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
