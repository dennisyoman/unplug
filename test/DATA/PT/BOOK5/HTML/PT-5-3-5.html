<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>稻米是怎麼來的</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK5/IMAGES/PT-5-3-5-1-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l3 cards" ans="A" title="育苗">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-3-5-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l3 cards" ans="B" title="插秧">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-3-5-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l3 cards" ans="C" title="收割">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-3-5-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l3 cards" ans="D" title="施肥">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-3-5-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l3 cards" ans="E" title="除草">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-3-5-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l3 cards" ans="F" title="整地">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-3-5-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="A"></div>
        <div ans="F"></div>
        <div ans="B"></div>
        <div ans="E"></div>
        <div ans="D"></div>
        <div class="end" ans="C"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>A-B</span>
        <span>F-B</span>
        <span>B-D</span>
        <span>B-E</span>
        <span>C=6</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>家具是怎麼來的</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK5/IMAGES/PT-5-3-5-2-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l3 cards" ans="A" title="運送家具">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-3-5-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l3 cards" ans="B" title="買家選購">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-3-5-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l3 cards" ans="C" title="運送木頭">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-3-5-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l3 cards" ans="D" title="使用家具">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-3-5-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l3 cards" ans="E" title="砍木頭">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-3-5-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l3 cards" ans="F" title="加工成家具">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-3-5-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="E"></div>
        <div ans="C"></div>
        <div ans="F"></div>
        <div ans="A"></div>
        <div ans="B"></div>
        <div class="end" ans="D"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>E=1</span>
        <span>C=2</span>
        <span>F=3</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
