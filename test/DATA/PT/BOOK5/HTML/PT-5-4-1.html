<div id="module_wrapper" class="module_regularity">

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>三色迷宮</b
            >：<br />1.先拿種子再去拿圓鍬種下種子。<br />2.左側的目標顏色會亮起提示。<br />3.只能按照顏色順序前進。
          </p>
          <img src="./DATA/PT/BOOK5/IMAGES/PT-5-4-1-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="map">
        <div class="hint wow slideInLeft">
          <span class="y start" ans="y"></span>
          <span class="g" ans="g"></span>
          <span class="o" ans="o"></span>
        </div>

        <div class="subject small wow slideInUp">
          <div>
            <span class="g"></span>
            <span class="y"></span>
            <span class="g"></span>
            <span class="y start" ans="east"><p>Start</p></span>
            <span class="g" ans="east"></span>
            <span class="o" ans="east"></span>
            <span class="y peach" ans="south"></span>
          </div>
          <div>
            <span class="o"></span>
            <span class="g"></span>
            <span class="o"></span>
            <span class="y"></span>
            <span class="g"></span>
            <span class="o" ans="south"></span>
            <span class="g" ans="west"></span>
          </div>
          <div>
            <span class="y"></span>
            <span class="g"></span>
            <span class="y"></span>
            <span class="o"></span>
            <span class="y"></span>
            <span class="y" ans="south"></span>
            <span class="g"></span>
          </div>
          <div>
            <span class="y"></span>
            <span class="o"></span>
            <span class="y peach" ans="south"></span>
            <span class="o" ans="west"></span>
            <span class="o" ans="south"></span>
            <span class="g" ans="west"></span>
            <span class="o"></span>
          </div>
          <div>
            <span class="g"></span>
            <span class="o" ans="south"></span>
            <span class="g" ans="west"></span>
            <span class="g" ans="north"></span>
            <span class="y" ans="west"></span>
            <span class="g"></span>
            <span class="y"></span>
          </div>
          <div>
            <span class="g" ans="south"></span>
            <span class="y" ans="west"></span>
            <span class="o"></span>
            <span class="g"></span>
            <span class="y"></span>
            <span class="o"></span>
            <span class="y"></span>
          </div>
          <div>
            <span class="o" ans="east"></span>
            <span class="y peach" ans="east"></span>
            <span class="g" ans="east"></span>
            <span class="o end shovel"><p>End</p></span>
            <span class="g"></span>
            <span class="o"></span>
            <span class="g"></span>
          </div>
        </div>

        <div class="result wow slideInRight">
          <p>我種了 <span ans="3">0</span> 顆種子</p>
        </div>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
