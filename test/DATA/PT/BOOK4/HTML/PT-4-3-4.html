<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>我的購物計劃</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK4/IMAGES/PT-4-3-4-1-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l3 cards" ans="A" title="結帳">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-3-4-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l3 cards" ans="B" title="看賣場地圖">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-3-4-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l3 cards" ans="C" title="檢視購物清單">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-3-4-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l3 cards" ans="D" title="回家">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-3-4-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l3 cards" ans="E" title="將物品歸位">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-3-4-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l3 cards" ans="F" title="抵達超市">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-3-4-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="C"></div>
        <div ans="F"></div>
        <div ans="B"></div>
        <div ans="A"></div>
        <div ans="D"></div>
        <div class="end" ans="E"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>A=4</span>
        <span>D=5</span>
        <span>E=6</span>
        <span>F-A</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>找到牛奶</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK4/IMAGES/PT-4-3-4-2-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l3 cards" ans="A" title="放入購物籃">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-3-4-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l3 cards" ans="B" title="選定牛奶品牌">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-3-4-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l3 cards" ans="C" title="找到牛奶區">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-3-4-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l3 cards" ans="D" title="到達超市">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-3-4-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l3 cards" ans="E" title="找到貨架區">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-3-4-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l3 cards" ans="F" title="找到生鮮食品區">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-3-4-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="D"></div>
        <div ans="E"></div>
        <div ans="F"></div>
        <div ans="C"></div>
        <div ans="B"></div>
        <div class="end" ans="A"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
