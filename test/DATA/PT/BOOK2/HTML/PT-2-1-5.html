<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>寄卡片的流程</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK2/IMAGES/PT-2-1-5-1-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l1 cards" ans="A" title="寫卡片">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-1-5-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B" title="朋友收到卡片">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-1-5-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C" title="貼上郵票">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-1-5-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D" title="把信封黏好">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-1-5-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E" title="投遞">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-1-5-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F" title="放進信封">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-1-5-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="A"></div>
        <div ans="F"></div>
        <div ans="D"></div>
        <div ans="C"></div>
        <div ans="E"></div>
        <div class="end" ans="B"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>A-D</span>
        <span>A-F</span>
        <span>C-E</span>
        <span>C-B</span>
        <span>F-D</span>
        <span>E=5</span>
        <span>B=6</span>
      </div>
    </div>
    <div>
      <div class="intro wow fadeIn">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>我也可以幫忙做家事</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK2/IMAGES/PT-2-1-5-2-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div
            class="cardItem A l1 cards"
            ans="A"
            title="把髒碗/餐具放入洗碗槽"
          >
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-1-5-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B" title="把碗分配好">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-1-5-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C" title="把餐具分配好">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-1-5-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D" title="拿出碗/餐具">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-1-5-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E" title="吃飯">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-1-5-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F" title="擦桌子">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-1-5-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="D"></div>
        <div ans="B"></div>
        <div ans="C"></div>
        <div ans="E"></div>
        <div ans="A"></div>
        <div class="end" ans="F"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>D-B</span>
        <span>B-C</span>
        <span>C-E</span>
        <span>E-A</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
