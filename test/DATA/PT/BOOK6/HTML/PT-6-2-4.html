<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>動手做湯圓</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK6/IMAGES/PT-6-2-4-1-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l1 cards" ans="A" title="搓成長條狀">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-2-4-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B" title="把湯圓下水煮">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-2-4-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C" title="搓揉麵團">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-2-4-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D" title="搓成球狀">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-2-4-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E" title="拿出糯米粉">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-2-4-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F" title="把糯米粉加水">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-2-4-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="E"></div>
        <div ans="F"></div>
        <div ans="C"></div>
        <div ans="A"></div>
        <div ans="D"></div>
        <div class="end" ans="B"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>動手做燈籠</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK6/IMAGES/PT-6-2-4-2-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l1 cards" ans="A" title="閒置等糨糊乾">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-2-4-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B" title="製作燈籠骨架">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-2-4-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C" title="裝上燈具">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-2-4-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D" title="在宣紙上繪製圖案">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-2-4-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E" title="糨糊黏貼宣紙">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-2-4-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F" title="發光的燈籠">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-2-4-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="B"></div>
        <div ans="D"></div>
        <div ans="E"></div>
        <div ans="A"></div>
        <div ans="C"></div>
        <div class="end" ans="F"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
