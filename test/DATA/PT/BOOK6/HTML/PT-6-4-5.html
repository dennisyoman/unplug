<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>烤月餅</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK6/IMAGES/PT-6-4-4-1-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l1 cards" ans="A" title="烘烤">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-4-4-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B" title="戴手套、圍裙">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-4-4-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C" title="將蛋黃包入豆沙">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-4-4-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D" title="將豆沙包入麵團">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-4-4-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E" title="壓形">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-4-4-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F" title="揉麵">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-4-4-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="B"></div>
        <div ans="F"></div>
        <div ans="C"></div>
        <div ans="D"></div>
        <div ans="E"></div>
        <div class="end" ans="A"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>B=1</span>
        <span>D=4</span>
        <span>E=5</span>
        <span>A=6</span>
        <span>C-D</span>
        <span>F-D</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>月亮的變化</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK6/IMAGES/PT-6-4-4-2-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l1 cards" ans="A">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-4-4-2-A.jpg" title="下凸月" />
          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-4-4-2-B.jpg" title="峨嵋月" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-4-4-2-C.jpg" title="殘月" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-4-4-2-D.jpg" title="上凸月" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-4-4-2-E.jpg" title="上弦月" />
          </div>
        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-4-4-2-F.jpg" title="新月" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="F"></div>
        <div ans="B"></div>
        <div ans="E"></div>
        <div ans="D"></div>
        <div ans="A"></div>
        <div class="end repeat5" ans="C"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span class="matched">F,B,E,D,A,C</span>
        <span class="matched">B,E,D,A,C,F</span>
        <span class="matched">E,D,A,C,F,B</span>
        <span class="matched">D,A,C,F,B,E</span>
        <span class="matched">A,C,F,B,E,D</span>
        <span class="matched">C,F,B,E,D,A</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
