<div id="module_wrapper" class="module_calculus">

        </div>
        <div>
          <div class="cardItem B l3 cards" ans="B" title="抽去空氣">

          </div>
        </div>
        <div>
          <div class="cardItem C l3 cards" ans="C" title="疊放整齊">
            <img src="./DATA/PT/BOOK11/IMAGES/PT-11-3-5-1-C.jpg" />

        </div>
        <div>
