<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>草原食物鏈</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK10/IMAGES/PT-10-1-5-1-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l1 cards" ans="A" title="狐狸">
            <img src="./DATA/PT/BOOK10/IMAGES/PT-10-1-5-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B" title="蚱蜢">
            <img src="./DATA/PT/BOOK10/IMAGES/PT-10-1-5-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C" title="堆肥">
            <img src="./DATA/PT/BOOK10/IMAGES/PT-10-1-5-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D" title="穀物">
            <img src="./DATA/PT/BOOK10/IMAGES/PT-10-1-5-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E" title="野狼">
            <img src="./DATA/PT/BOOK10/IMAGES/PT-10-1-5-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F" title="麻雀">
            <img src="./DATA/PT/BOOK10/IMAGES/PT-10-1-5-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="C"></div>
        <div ans="D"></div>
        <div ans="B"></div>
        <div ans="F"></div>
        <div ans="A"></div>
        <div class="end" ans="E"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>海洋食物鏈</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK10/IMAGES/PT-10-1-5-2-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l1 cards" ans="A" title="沙丁魚">
            <img src="./DATA/PT/BOOK10/IMAGES/PT-10-1-5-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B" title="浮游生物">
            <img src="./DATA/PT/BOOK10/IMAGES/PT-10-1-5-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C" title="鮪魚">
            <img src="./DATA/PT/BOOK10/IMAGES/PT-10-1-5-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D" title="鯖魚">
            <img src="./DATA/PT/BOOK10/IMAGES/PT-10-1-5-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E" title="浮游藻類">
            <img src="./DATA/PT/BOOK10/IMAGES/PT-10-1-5-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F" title="鯊魚">
            <img src="./DATA/PT/BOOK10/IMAGES/PT-10-1-5-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="E"></div>
        <div ans="B"></div>
        <div ans="A"></div>
        <div ans="D"></div>
        <div ans="C"></div>
        <div class="end" ans="F"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
