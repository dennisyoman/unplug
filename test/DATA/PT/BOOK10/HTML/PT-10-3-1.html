<div id="module_wrapper" class="module_fillin">
  <div class="tabs">
    <span>任務一</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_replay"></div>
    <div class="btn_check"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            看看下面的活動，你認為是Stack(先進後出First-in-Last-out)的寫下S，你認為是Queue(先進先出，First-in-First-out)的寫下Q，都有可能的就打勾。
          </p>
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="subject wow fadeIn" style="height: 250px">
        <div class="sensorArea" style="z-index: 1">
          <span
            class="sensor"
            style="width: 35px; height: 35px; top: 77px; left: 96px"
            ans="s"
          />
          <span
            class="sensor"
            style="width: 35px; height: 35px; top: 77px; left: 253px"
            ans="q"
          />
          <span
            class="sensor"
            style="width: 35px; height: 35px; top: 212px; left: 96px"
            ans="q"
          />
          <span
            class="sensor"
            style="width: 35px; height: 35px; top: 212px; left: 253px"
            ans="b"
          />
        </div>
        <img
          height="100%"
          width="auto"
          src="./DATA/PT/BOOK10/IMAGES/PT-10-3-1-1.png"
        />
      </div>

      <div class="options loop">
        <div class="option" fillin="s">
          <span class="fillin">
            <p style="font-size: 20px; font-weight: bold">S</p>
          </span>
        </div>
        <div class="option" fillin="q">
          <span class="fillin">
            <p style="font-size: 20px; font-weight: bold">Q</p>
          </span>
        </div>
        <div class="option" fillin="b">
          <span class="fillin">
            <img
              width="20"
              height="auto"
              src="./DATA/IMAGES/common/icon_check.png"
            />
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
