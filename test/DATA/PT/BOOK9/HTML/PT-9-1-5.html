<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>幫忙買東西</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK9/IMAGES/PT-9-1-5-1-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l1 cards" ans="A" title="買糖果">
            <img src="./DATA/PT/BOOK9/IMAGES/PT-9-1-5-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B" title="出門">
            <img src="./DATA/PT/BOOK9/IMAGES/PT-9-1-5-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C" title="買米">
            <img src="./DATA/PT/BOOK9/IMAGES/PT-9-1-5-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D" title="回家">
            <img src="./DATA/PT/BOOK9/IMAGES/PT-9-1-5-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E" title="買蔥">
            <img src="./DATA/PT/BOOK9/IMAGES/PT-9-1-5-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F" title="帶錢">
            <img src="./DATA/PT/BOOK9/IMAGES/PT-9-1-5-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="F"></div>
        <div ans="B"></div>
        <div ans="A"></div>
        <div ans="C"></div>
        <div ans="E"></div>
        <div class="end" ans="D"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>F-B</span>
        <span>B-A</span>
        <span>B-C</span>
        <span>B-E</span>
        <span>B-D</span>
        <span>D=6</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>買早餐</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。

          <img src="./DATA/PT/BOOK9/IMAGES/PT-9-1-5-2-intro.jpg" />

        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">

          <div class="cardItem A l1 cards" ans="A" title="媽媽要四個">

        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B" title="妹妹要兩個">

          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C" title="出門">
            <img src="./DATA/PT/BOOK9/IMAGES/PT-9-1-5-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D" title="我要兩個">
            <img src="./DATA/PT/BOOK9/IMAGES/PT-9-1-5-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E" title="爸爸要六個">

        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F" title="買包子">
            <img src="./DATA/PT/BOOK9/IMAGES/PT-9-1-5-2-F.jpg" />

        </div>
      </div>
      <div class="gridSlider">

      <div class="frames wow bounceInUp">
        <div class="start" ans="A"></div>
        <div ans="B"></div>
        <div ans="D"></div>
        <div ans="E"></div>
        <div ans="C"></div>
        <div class="end" ans="F"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>

      <div class="condition">
        <span>C-F</span>

  <div class="assetsPreload"></div>
</div>
