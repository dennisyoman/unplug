<div id="main-panel" class="main-panel">
  <div onClick="showUnits(true)" id="unit-title" class="unit-title"></div>
  <div class="btn btn_games">
    <div>
      <span onclick="appendMonopoly(event)"></span>
      <span onclick="appendFlipcard(event)"></span>
    </div>
  </div>
  <div class="btn btn_widget">
    <div>
      <span onclick="appendScorer(event)"></span>
      <span onclick="appendCountdown(event)"></span>
      <span onclick="appendCounter(event)"></span>
      <span onclick="appendDice(event,1)"></span>
      <span onclick="appendDice(event,2)"></span>
      <span onclick="appendDice(event,3)"></span>
      <span onclick="appendPiece(event)"></span>
      <span onclick="appendRoulette(event)"></span>
      <span onclick="appendFisher(event)"></span>
      <span onclick="appendFinger(event)"></span>
    </div>
  </div>
  <div class="btn btn_erasor"></div>
  <div class="btn btn_paletton">
    <div class="pen_tool">
      <span class="colour" col="#FF0000"></span>
      <span class="colour" col="#FF9900"></span>
      <span class="colour" col="#FFCC00"></span>
      <span class="colour" col="#66CC66"></span>
      <span class="colour" col="#66CCFF"></span>
      <span class="colour" col="#9933CC"></span>
      <span class="colour" col="#FF0099"></span>
      <span class="colour" col="#993300"></span>
      <span class="colour" col="#000000"></span>
      <span class="colour" col="#CCCCCC"></span>
      <span class="colour" col="#FFFFFF"></span>
      <span class="size sm" value="5"></span>
      <span class="size md" value="15"></span>
      <span class="size lg" value="25"></span>
      <span class="eraser" value="-1"></span>
    </div>
  </div>
  <div class="btn btn_brush">
    <div>
      <span onclick="appendMonopoly(event)"></span>
      <span onclick="appendFlipcard(event)"></span>
    </div>
  </div>
  <div class="btn btn_zoom">
    <div class="wow bounceIn"><img src="./images/common/zoom.gif" /></div>
  </div>
  <div class="btn btn_wb"></div>
  <div class="btn btn_board">
    <div>
      <span onclick="appendBoardSmall(event)"></span>
      <span onclick="appendBoardLarge(event)"></span>
    </div>
  </div>
  <div class="btn btn_focus"></div>
  <div class="btn btn_bulb"></div>
  <div class="btn_remove wow bounceInUp"></div>

  <div class="user-info">
    <span class="username">長頸鹿美語</span>
    <span class="duedate">到期日：2021/12/31</span>
    <span class="unitpath">WS-B1-L2<</span>
  </div>
</div>
