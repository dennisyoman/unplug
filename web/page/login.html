<div id="login_wrapper" class="login_wrapper">
  <div class="login-container wow fadeIn">
    <span class="input">
      <input type="text" name="username" placeholder="USER ID" />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="PASSWORD"
      />
      <span class="showpw"></span>
    </span>
    <span id="ok" onClick="ok()"
      ><img src="./images/login/et_icon2.png"
    /></span>
    <span class="error"></span>
    <span class="copyright"
      >長頸鹿美語 版權所有 Giraffe All Rights Reserved.</span
    >
    <span class="glogo"><img src="./images/login/glogo.png" /></span>
    <span class="temp"><img src="./images/login/temp.png" /></span>
  </div>
  <div class="assetsPreload">
    <img src="./images/login/temp.png" />
    <img src="./images/login/glogo.png" />
    <img src="./images/login/et_logo2.png" />
  </div>
</div>
