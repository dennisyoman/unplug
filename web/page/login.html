<div id="login_wrapper" class="login_wrapper">
  <div class="login-container wow fadeIn">
    <span class="input">
      <input type="text" name="username" placeholder="USER ID" />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="PASSWORD"
      />
      <span class="showpw"></span>
    </span>
    <span id="ok" onClick="ok()">SIGN IN</span>

    <span class="error"></span>
    <span class="copyright">版權所有 © 永佳樂有限公司</span>
    <span class="glogo"><img src="./images/login/glogo.png" /></span>
    <span class="bomber wow bounce" data-wow-iteration="3"
      ><img src="./images/login/bomber.png"
    /></span>
    <span class="warm wow slideInRight"
      ><img src="./images/login/warm.png"
    /></span>
    <span class="eye wow bounceIn"><img src="./images/login/eye.png" /></span>
  </div>
  <div class="assetsPreload">
    <img src="./images/login/glogo.png" />
    <img src="./images/login/bomber.png" />
    <img src="./images/login/warm.png" />
    <img src="./images/login/eye.png" />
  </div>
</div>
