<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>同樣的圍巾</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK8/IMAGES/PT-8-2-4-1-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid12 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l2 cards" ans="A" title="換黃色的線">
            <img src="./DATA/PT/BOOK8/IMAGES/PT-8-2-4-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l2 cards" ans="B" title="織一橫排">
            <img src="./DATA/PT/BOOK8/IMAGES/PT-8-2-4-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l2 cards" ans="B" title="織一橫排">
            <img src="./DATA/PT/BOOK8/IMAGES/PT-8-2-4-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l2 cards" ans="C" title="換紅色的線">
            <img src="./DATA/PT/BOOK8/IMAGES/PT-8-2-4-1-C.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div ans="A"></div>
        <div class="repeat0" ans="B"></div>
        <div ans="C"></div>
        <div class="repeat3 repeat0" ans="B"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>A=1^3</span>
        <span>C=1^3</span>
        <span>B=2^4</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>動手繫鞋帶</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK8/IMAGES/PT-8-2-4-2-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid12 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l2 cards" ans="A" title="穿左邊孔">
            <img src="./DATA/PT/BOOK8/IMAGES/PT-8-2-4-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l2 cards" ans="B" title="穿右邊孔">
            <img src="./DATA/PT/BOOK8/IMAGES/PT-8-2-4-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l2 cards" ans="C" title="穿好開頭">
            <img src="./DATA/PT/BOOK8/IMAGES/PT-8-2-4-2-C.jpg" />
          </div>
        </div>
        <div class="positive fixed">
          <div class="cardItem D l1" ans="D" title="繫鞋帶完成">
            <img src="./DATA/PT/BOOK8/IMAGES/PT-8-2-4-2-D.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div ans="C"></div>
        <div ans="A"></div>
        <div class="repeat" ans="B"></div>
        <div class="positive" ans="D"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>C=1</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
