<div id="module_wrapper" class="module_calculus">

        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">

          <div class="cardItem A l1 cards" ans="A" title="紅燈">

          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B" title="綠燈">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-1-5-1-B.jpg" />

        <div>

      <div class="gridSlider">

        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />

      <div class="frames wow bounceInUp">
        <div class="start" ans="B"></div>
        <div ans="C"></div>
        <div ans="A"></div>
        <div ans="B"></div>
        <div ans="C"></div>
        <div class="end" ans="A"></div>

      <div class="condition">
        <span class="matched">A,B,C,A,B,C</span>
        <span class="matched">B,C,A,B,C,A</span>
        <span class="matched">C,A,B,C,A,B</span>
