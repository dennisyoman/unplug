<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>裝飾大樓大廳</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK4/IMAGES/PT-4-2-4-1-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l2 cards" ans="A" title="收起梯子">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-2-4-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l2 cards" ans="B" title="清潔乾淨">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-2-4-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l2 cards" ans="C" title="原本的場地">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-2-4-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l2 cards" ans="D" title="裝飾盆栽">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-2-4-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l2 cards" ans="E" title="準備梯子">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-2-4-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l2 cards" ans="F" title="掛上畫作">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-2-4-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="C"></div>
        <div ans="F"></div>
        <div ans="E"></div>
        <div ans="D"></div>
        <div ans="A"></div>
        <div class="end" ans="B"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>電梯維修</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK4/IMAGES/PT-4-2-4-2-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l2 cards" ans="A" title="玻璃破裂">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-2-4-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l2 cards" ans="B" title="放入保護隔板">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-2-4-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l2 cards" ans="C" title="更換玻璃">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-2-4-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l2 cards" ans="D" title="移動隔板">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-2-4-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l2 cards" ans="E" title="修整完成">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-2-4-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l2 cards" ans="F" title="通報維修人員">
            <img src="./DATA/PT/BOOK4/IMAGES/PT-4-2-4-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="A"></div>
        <div ans="F"></div>
        <div ans="D"></div>
        <div ans="B"></div>
        <div ans="C"></div>
        <div class="end" ans="E"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span class="matched">A,F,D,B,C,E</span>
        <span class="matched">A,F,B,C,D,E</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
