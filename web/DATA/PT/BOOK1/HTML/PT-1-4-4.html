<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任物一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro wow fadeIn">
        <div>
          <h3>How to play?</h3>
          <p>
            過度使用數位產品會怎麼樣？讓我們一起討論吧。可以自己決定討論的順序。
          </p>
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div>
        <!--  加上 decimal 表示用數字排順序 -->
        <div
          class="grids grid12 decimal shrink wow fadeIn"
          style="padding-top: 40px"
        >
          <div>
            <div class="cardItem n1 l4 cards" ans="1">
              <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-4-1-A.jpg" />
            </div>
          </div>
          <div>
            <div class="cardItem n2 l4 cards" ans="2">
              <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-4-1-B.jpg" />
            </div>
          </div>
          <div>
            <div class="cardItem n3 l4 cards" ans="3">
              <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-4-1-C.jpg" />
            </div>
          </div>
          <div>
            <div class="cardItem n4 l4 cards" ans="4">
              <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-4-1-D.jpg" />
            </div>
          </div>
          <div>
            <div class="cardItem n5 l4 cards" ans="5">
              <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-4-1-E.jpg" />
            </div>
          </div>
          <div>
            <div class="cardItem n6 l4 cards" ans="6">
              <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-4-1-F.jpg" />
            </div>
          </div>
          <div>
            <div class="cardItem n7 l4 cards" ans="7">
              <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-4-1-G.jpg" />
            </div>
          </div>
          <div>
            <div class="cardItem n8 l4 cards" ans="8">
              <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-4-1-H.jpg" />
            </div>
          </div>
          <div>
            <div class="cardItem n9 l4 cards" ans="9">
              <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-4-1-I.jpg" />
            </div>
          </div>
          <div>
            <div class="cardItem n10 l4 cards" ans="10">
              <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-4-1-J.jpg" />
            </div>
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
    </div>
    <div>
      <div class="intro wow fadeIn">
        <div>
          <h3>How to play?</h3>
          <p>如何當個健康的好小孩？請把正確的卡片圈選起來。</p>
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <!--  加上 decimal 表示用數字排順序 -->
      <div class="grids grid12 decimal wow fadeIn">
        <div>
          <div class="cardItem n1 l4" ans="1" onClick="toggleMe($(this))">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-4-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem n2 l4" ans="2" onClick="toggleMe($(this))">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-4-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem n3 l4" ans="3" onClick="toggleMe($(this))">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-4-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem n4 l4" ans="4" onClick="toggleMe($(this))">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-4-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem n5 l4" ans="5" onClick="toggleMe($(this))">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-4-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem n6 l4" ans="6" onClick="toggleMe($(this))">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-4-2-F.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem n7 l4" ans="7" onClick="toggleMe($(this))">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-4-2-G.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem n8 l4" ans="8" onClick="toggleMe($(this))">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-4-2-H.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="framesMulti wow bounceInUp" ans="1,2,3,4,7,8">
        <span class="cta orange" onClick="checkAnswerMulti()">CHECK</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
