<div id="module_wrapper" class="module_showcase">
  <div class="tabs">
    <span>任物一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro wow fadeIn">
        <div>
          <h3>How to play?</h3>
          <p>請圈出你最喜歡的事情(選一個)。</p>
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <!--  加上 decimal 表示用數字排順序 -->
      <!--  加上 mcq 表示單選題 -->
      <div class="grids grid12 decimal mcq wow fadeInDown">
        <div>
          <div class="cardItem n1 l4" ans="1" onClick="toggleMe($(this))">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-1-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem n2 l4" ans="2" onClick="toggleMe($(this))">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-1-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem n3 l4" ans="3" onClick="toggleMe($(this))">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-1-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem n4 l4" ans="4" onClick="toggleMe($(this))">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-1-1-D.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>

      <!-- freeanswer 表示沒有標準答案,預設格子數 -->
      <div class="framesMulti wow bounceInUp" freeanswer="1">
        <span class="cta orange hidden" onClick="checkAnswerMulti()"
          >藏好藏滿</span
        >
      </div>
    </div>
    <div>
      <div class="intro wow fadeIn">
        <div>
          <h3>How to play?</h3>
          <p>請圈出你不喜歡的事情(可選多個)。</p>
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <!--  加上 decimal 表示用數字排順序 -->
      <div class="grids grid6 decimal wow fadeInDown">
        <div>
          <div class="cardItem n1 l4" ans="1" onClick="toggleMe($(this))">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-1-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem n2 l4" ans="2" onClick="toggleMe($(this))">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-1-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem n3 l4" ans="3" onClick="toggleMe($(this))">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-1-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem n4 l4" ans="4" onClick="toggleMe($(this))">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-1-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem n5 l4" ans="5" onClick="toggleMe($(this))">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-1-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem n6 l4" ans="6" onClick="toggleMe($(this))">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-1-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <!-- freeanswer 表示沒有標準答案,預設格子數 -->
      <div class="framesMulti wow bounceInUp" freeanswer="1">
        <span class="cta orange hidden" onClick="checkAnswerMulti()"
          >藏好藏滿</span
        >
      </div>
    </div>
  </div>

  <div class="assetsPreload">
    <img src="./DATA/IMAGES/common/btn_answer.png" />
    <img src="./DATA/IMAGES/common/btn_playorder.png" />
    <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-1-1-A.jpg" />
    <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-1-1-B.jpg" />

    <img src="./DATA/PT/BOOK1/IMAGES/PT-1-4-1-2-F.jpg" />
  </div>
</div>
