<div id="module_wrapper" class="module_calculus">

    <div>
      <div class="intro wow fadeIn">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>上學前的準備</b>：依照合理的準備流程拖曳圖片來排序，建立演算法！
          </p>
          <img src="./DATA/PT/BOOK1/IMAGES/PT-1-1-3-1-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="A cards cardItem" ans="A">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-1-3-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="B cards cardItem" ans="B">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-1-3-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="C cards cardItem" ans="C">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-1-3-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="D cards cardItem" ans="D">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-1-3-1-D.jpg" />

        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div ans="C"></div>
        <div ans="D"></div>
        <div ans="B"></div>
        <div ans="F"></div>
        <div ans="A"></div>
        <div ans="E"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>

      <div class="condition">
        <span>C=1</span>
        <span>A-E</span>
        <span>B-E</span>
        <span>D-B</span>
        <span>D-F</span>
      </div>
