<div id="module_wrapper" class="module_order">
  <div class="tabs">
    <span>任務一</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro wow fadeIn">
        <div>
          <h3>How to play?</h3>
          <p>
            將正確的箭頭元素放到對應的框框中，引導皇帝從起點(Start)前往蚩尤所在地(End)。點選右邊
            <img
              src="./DATA/IMAGES/common/btn_answer.png"
              height="30"
              width="30"
            />
            可以得到參考答案。
          </p>
          <img src="./DATA/PT/BOOK1/IMAGES/PT-1-1-2-1-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="world3D">
        <div class="stage rotater" row="5" col="5" intRX="50" intRZ="0">
          <div class="man king" intX="1" intY="1">
            <img
              class="wow bounceInDown"
              data-wow-delay=".2s"
              src="./DATA/PT/BOOK1/IMAGES/king.png"
            />
          </div>
          <div class="man ghost" intX="5" intY="5">
            <img
              class="wow bounceInDown"
              data-wow-delay=".4s"
              src="./DATA/PT/BOOK1/IMAGES/ghost.png"
            />
          </div>
          <div class="ground" mt="1">
            <div class="barrier">
              <span pX="2" pY="1" />
              <span pX="2" pY="2" />
              <span pX="3" pY="4" />
              <span pX="4" pY="5" />
            </div>
            <img
              width="300"
              height="300"
              src="./DATA/PT/BOOK1/IMAGES/PT-1-2-1-1.png"
            />
          </div>
        </div>
        <div class="frames small wow bounceInLeft" data-wow-delay="1s">
          <div class="start" ans="u" />
          <div class="" ans="u" />
          <div class="" ans="r" />
          <div class="" ans="r" />
          <div class="" ans="r" />
          <div class="" ans="r" />
          <div class="" ans="u" />
          <div class="end" ans="u" />
          <span class="cta orange" onClick="goFight()">CHECK</span>
        </div>
        <div class="cards">
          <div class="u wow bounceInUp" data-wow-delay="1s" ans="u">
            <img src="./DATA/IMAGES/common/arrow1.png" />
          </div>
          <div class="r wow bounceInUp" data-wow-delay="1.1s" ans="r">
            <img src="./DATA/IMAGES/common/arrow1.png" />
          </div>
          <div class="d wow bounceInUp" data-wow-delay="1.2s" ans="d">
            <img src="./DATA/IMAGES/common/arrow1.png" />
          </div>
          <div class="l wow bounceInUp" data-wow-delay="1.3s" ans="l">
            <img src="./DATA/IMAGES/common/arrow1.png" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
