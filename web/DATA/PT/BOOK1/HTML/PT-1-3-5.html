<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>我會摺衣服</b>：依照合理的準備流程拖曳圖片來排序，建立演算法！
          </p>
          <img src="./DATA/PT/BOOK1/IMAGES/PT-1-3-5-1-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l3 cards" ans="A" title="藍衣服放平">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-3-5-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l3 cards" ans="B" title="紅衣服袖子折入">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-3-5-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l3 cards" ans="C" title="左邊袖子折入">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-3-5-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l3 cards" ans="D" title="兩邊袖子折入">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-3-5-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l3 cards" ans="E" title="藍衣服對折">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-3-5-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l3 cards" ans="F" title="紅衣服對折">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-3-5-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="A"></div>
        <div ans="C"></div>
        <div ans="D"></div>
        <div ans="E"></div>
        <div ans="B"></div>
        <div class="end" ans="F"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>A-C</span>
        <span>C-D</span>
        <span>D-E</span>
        <span>B-F</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>我會摺褲子</b>：依照合理的準備流程拖曳圖片來排序，建立演算法！
          </p>
          <img src="./DATA/PT/BOOK1/IMAGES/PT-1-3-5-2-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l3 cards" ans="A" title="長褲放平">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-3-5-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l3 cards" ans="B" title="短褲放平">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-3-5-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l3 cards" ans="C" title="長褲再1/3折">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-3-5-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l3 cards" ans="D" title="長褲左右對折">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-3-5-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l3 cards" ans="E" title="短褲左右對折">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-3-5-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l3 cards" ans="F" title="1/3褲管往上折">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-3-5-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="A"></div>
        <div ans="D"></div>
        <div ans="F"></div>
        <div ans="C"></div>
        <div ans="B"></div>
        <div class="end" ans="E"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>A-D</span>
        <span>D-F</span>
        <span>F-C</span>
        <span>B-E</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
