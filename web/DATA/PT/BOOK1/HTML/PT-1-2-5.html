<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>收拾物品</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK1/IMAGES/PT-1-2-5-1-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div
            class="cardItem A l2 cards"
            ans="A"
            title="彩色筆整齊的排在盒子裡"
          >
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-2-5-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l2 cards" ans="B" title="將積木盒放回櫃子裡">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-2-5-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l2 cards" ans="C" title="將圖畫紙收回書包裡">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-2-5-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l2 cards" ans="D" title="把彩色筆盒放回書包裡">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-2-5-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l2 cards" ans="E" title="積木集中收在積木盒裡">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-2-5-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l2 cards" ans="F" title="把娃娃放到架子上">
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-2-5-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="E"></div>
        <div ans="B"></div>
        <div ans="F"></div>
        <div ans="A"></div>
        <div ans="D"></div>
        <div class="end" ans="C"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>A-D</span>
        <span>E-B</span>
      </div>
    </div>
    <div>
      <div class="intro wow fadeIn">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>物品復原</b
            >：選取你認為需要復原的物品！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK1/IMAGES/PT-1-2-5-2-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 wow fadeInDown">
        <div>
          <div
            class="cardItem A l2"
            ans="A"
            onClick="toggleMe($(this))"
            title="打開的牛奶"
          >
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-2-5-2-A.jpg" />
          </div>
        </div>
        <div>
          <div
            class="cardItem B l2"
            ans="B"
            onClick="toggleMe($(this))"
            title="打開的冰箱"
          >
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-2-5-2-B.jpg" />
          </div>
        </div>
        <div>
          <div
            class="cardItem C l2"
            ans="C"
            onClick="toggleMe($(this))"
            title="衛生紙"
          >
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-2-5-2-C.jpg" />
          </div>
        </div>
        <div>
          <div
            class="cardItem D l2"
            ans="D"
            onClick="toggleMe($(this))"
            title="散亂的紙牌"
          >
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-2-5-2-D.jpg" />
          </div>
        </div>
        <div>
          <div
            class="cardItem E l2"
            ans="E"
            onClick="toggleMe($(this))"
            title="打開的抽屜"
          >
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-2-5-2-E.jpg" />
          </div>
        </div>
        <div>
          <div
            class="cardItem F l2"
            ans="F"
            onClick="toggleMe($(this))"
            title="乾淨的鞋子"
          >
            <img src="./DATA/PT/BOOK1/IMAGES/PT-1-2-5-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="framesMulti wow bounceInUp" ans="A,B,D,E">
        <span class="cta orange" onClick="checkAnswerMulti()">CHECK</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
