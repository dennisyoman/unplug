<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>毛毛蟲變蝴蝶</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK5/IMAGES/PT-5-1-4-1-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l1 cards" ans="A" title="蝴蝶">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-1-4-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B" title="結繭">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-1-4-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C" title="大毛毛蟲">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-1-4-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D" title="破蛹">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-1-4-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E" title="卵">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-1-4-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F" title="小毛毛蟲">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-1-4-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="E"></div>
        <div ans="F"></div>
        <div ans="C"></div>
        <div ans="B"></div>
        <div ans="D"></div>
        <div class="end" ans="A"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span class="matched">F,B,C,D,A,E</span>
        <span class="matched">E,F,C,B,D,A</span>
        <span class="matched">B,C,D,A,E,F</span>
        <span class="matched">C,D,A,E,F,B</span>
        <span class="matched">D,A,E,F,B,C</span>
        <span class="matched">A,E,F,B,C,D</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>青蛙的一生</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK5/IMAGES/PT-5-1-4-2-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l1 cards" ans="A" title="蛙卵">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-1-4-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B" title="尾巴縮短">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-1-4-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C" title="小蝌蚪">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-1-4-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D" title="長出後腿">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-1-4-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E" title="大蝌蚪">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-1-4-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F" title="長出前腳">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-1-4-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="A"></div>
        <div ans="C"></div>
        <div ans="E"></div>
        <div ans="D"></div>
        <div ans="F"></div>
        <div class="end" ans="B"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span class="matched">A,C,E,D,F,B</span>
        <span class="matched">C,E,D,F,B,A</span>
        <span class="matched">E,D,F,B,A,C</span>
        <span class="matched">D,F,B,A,C,E</span>
        <span class="matched">F,B,A,C,E,D</span>
        <span class="matched">B,A,C,E,D,F</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
