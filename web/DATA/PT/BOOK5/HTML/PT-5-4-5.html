<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>颱風來了</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK5/IMAGES/PT-5-4-5-1-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l4 cards" ans="A" title="預備急救品">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-4-5-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l4 cards" ans="B" title="儲水備用">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-4-5-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l4 cards" ans="C" title="颱風來襲">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-4-5-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l4 cards" ans="D" title="疏通水溝">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-4-5-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l4 cards" ans="E" title="天氣預報">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-4-5-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l4 cards" ans="F" title="關閉門窗">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-4-5-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="D"></div>
        <div ans="A"></div>
        <div ans="E"></div>
        <div ans="B"></div>
        <div ans="F"></div>
        <div class="end" ans="C"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>A-C</span>
        <span>B-C</span>
        <span>E-C</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>地震警報</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK5/IMAGES/PT-5-4-5-2-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l4 cards" ans="A" title="掩護頭部">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-4-5-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l4 cards" ans="B" title="開門逃生">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-4-5-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l4 cards" ans="C" title="背上避難包">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-4-5-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l4 cards" ans="D" title="移動到空曠處">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-4-5-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l4 cards" ans="E" title="遠離易落品">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-4-5-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l4 cards" ans="F" title="關閉爐火">
            <img src="./DATA/PT/BOOK5/IMAGES/PT-5-4-5-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />

      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="E"></div>
        <div ans="A"></div>
        <div ans="F"></div>
        <div ans="C"></div>
        <div ans="B"></div>
        <div class="end" ans="D"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>C-B</span>
        <span>B-D</span>
        <span>E=1^2^3</span>
        <span>A=1^2^3</span>
        <span>F=1^2^3</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
