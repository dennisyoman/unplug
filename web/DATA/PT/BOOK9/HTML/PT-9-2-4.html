<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>對發票</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK9/IMAGES/PT-9-2-4-1-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid18 wow fadeInDown" style="z-index: 2">
        <div style="position: absolute; top: 94px; left: 77px; border: none">
          <div
            class="cardItem A l2 cards"
            ans="A"
            title="對最後1碼"
            style="border: none; background: none"
          >
            <img src="./DATA/PT/BOOK9/IMAGES/PT-9-2-4-1-A.png" />
          </div>
        </div>
        <div style="position: absolute; top: 94px; left: 191px; border: none">
          <div
            class="cardItem B l2 cards"
            ans="B"
            title="對最後3碼"
            style="border: none; background: none"
          >
            <img src="./DATA/PT/BOOK9/IMAGES/PT-9-2-4-1-B.png" />
          </div>
        </div>
        <div style="position: absolute; top: 94px; left: 304px; border: none">
          <div
            class="cardItem C l2 cards"
            ans="C"
            title="對最後4碼"
            style="border: none; background: none"
          >
            <img src="./DATA/PT/BOOK9/IMAGES/PT-9-2-4-1-C.png" />
          </div>
        </div>
      </div>
      <span class="griddeco wow fadeIn"
        ><img
          style="
            position: absolute;
            top: 88px;
            right: 72px;
            width: 534px;
            height: auto;
            z-index: 0;
          "
          src="./DATA/PT/BOOK9/IMAGES/PT-9-2-4-1-bg.png"
      /></span>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div ans="A"></div>
        <div ans="B"></div>
        <div ans="C"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>進階賽</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK9/IMAGES/PT-9-2-4-2-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid18 wow fadeInDown" style="z-index: 5">
        <div style="position: absolute; top: 94px; left: 77px; border: none">
          <div
            class="cardItem A l2 cards"
            ans="A"
            title="參加初級賽"
            style="border: none; background: none"
          >
            <img src="./DATA/PT/BOOK9/IMAGES/PT-9-2-4-2-A.png" />
          </div>
        </div>
        <div style="position: absolute; top: 94px; left: 191px; border: none">
          <div
            class="cardItem B l2 cards"
            ans="B"
            title="報名"
            style="border: none; background: none"
          >
            <img src="./DATA/PT/BOOK9/IMAGES/PT-9-2-4-2-B.png" />
          </div>
        </div>
        <div style="position: absolute; top: 94px; left: 304px; border: none">
          <div
            class="cardItem C l2 cards"
            ans="C"
            title="參加進階賽"
            style="border: none; background: none"
          >
            <img src="./DATA/PT/BOOK9/IMAGES/PT-9-2-4-2-C.png" />
          </div>
        </div>
      </div>
      <span class="griddeco wow fadeIn"
        ><img
          style="
            position: absolute;
            top: 88px;
            right: 65px;
            width: 496px;
            height: auto;
            z-index: 0;
          "
          src="./DATA/PT/BOOK9/IMAGES/PT-9-2-4-2-bg.png"
      /></span>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div ans="B"></div>
        <div ans="A"></div>
        <div ans="C"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
