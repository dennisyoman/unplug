<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>健康飲食</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK12/IMAGES/PT-12-3-4-1-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l3 cards" ans="A" title="喝湯">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-3-4-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l3 cards" ans="B" title="吃糖果">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-3-4-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l3 cards" ans="C" title="吃肉">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-3-4-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l3 cards" ans="D" title="吃米飯">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-3-4-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l3 cards" ans="E" title="吃青菜">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-3-4-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l3 cards" ans="F" title="吃水果">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-3-4-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="F"></div>
        <div ans="A"></div>
        <div ans="C"></div>
        <div ans="B"></div>
        <div ans="E"></div>
        <div class="end" ans="D"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>A-D</span>
        <span>B-D</span>
        <span>C-D</span>
        <span>E-D</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>垃圾分類</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK12/IMAGES/PT-12-3-4-2-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l3 cards" ans="A" title="丟進回收桶">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-3-4-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l3 cards" ans="B" title="將回收物分類">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-3-4-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l3 cards" ans="C" title="壓扁">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-3-4-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l3 cards" ans="D" title="完成分類">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-3-4-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l3 cards" ans="E" title="清洗乾淨">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-3-4-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l3 cards" ans="F" title="交給回收車">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-3-4-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="E"></div>
        <div ans="C"></div>
        <div ans="A"></div>
        <div ans="B"></div>
        <div ans="D"></div>
        <div class="end" ans="F"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>E-C</span>
        <span>B-D</span>
        <span>F=6</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
