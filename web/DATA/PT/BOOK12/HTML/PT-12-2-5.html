<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>沖茶葉</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK12/IMAGES/PT-12-2-5-1-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l2 cards" ans="A" title="煮開水">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-2-5-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l2 cards" ans="B" title="加茶葉">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-2-5-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l2 cards" ans="C" title="茶泡好了">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-2-5-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l2 cards" ans="D" title="加入熱水">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-2-5-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l2 cards" ans="E" title="找出茶葉">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-2-5-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l2 cards" ans="F" title="清洗茶具">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-2-5-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="B"></div>
        <div ans="A"></div>
        <div ans="D"></div>
        <div ans="C"></div>
        <div ans="E"></div>
        <div class="end" ans="F"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>B=1</span>
        <span>A=2</span>
        <span>F=6</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>咖哩飯</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK12/IMAGES/PT-12-2-5-2-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l2 cards" ans="A" title="加入咖哩塊">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-2-5-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l2 cards" ans="B" title="切配菜">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-2-5-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l2 cards" ans="C" title="炒勻">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-2-5-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l2 cards" ans="D" title="加水煮">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-2-5-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l2 cards" ans="E" title="將配菜放鍋中">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-2-5-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l2 cards" ans="F" title="煮飯">
            <img src="./DATA/PT/BOOK12/IMAGES/PT-12-2-5-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="E"></div>
        <div ans="F"></div>
        <div ans="B"></div>
        <div ans="A"></div>
        <div ans="D"></div>
        <div class="end" ans="C"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>E=1</span>
        <span>C=6</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
