<div id="module_wrapper" class="module_cheese">
  <div class="tabs">
    <span>任務一</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_replay"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>

          <span class="cta" onClick="switchIntro()">START</span>

      </div>

      <div class="encryption" style="width: 200px" class="wow fadeIn">
        <div class="cheeseLid">
          <img
            height="100%"
            width="100%"
            src="./DATA/PT/BOOK12/IMAGES/cheese.png"
          />

        <img
          height="auto"
          width="100%"
          src="./DATA/PT/BOOK12/IMAGES/PT-12-4-4-1.jpg"
        />

      <div class="actions">
        <span class="btn_cheese" onclick="toggleCheese()"

        /></span>
        <span class="btn_poke" onclick="togglePoke()"
          ><img src="./DATA/IMAGES/common/finger2.png"
        /></span>
        <span class="btn_draw" onclick="toggleDraw()"
          ><img src="./DATA/IMAGES/common/pen_red.png"
        /></span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
