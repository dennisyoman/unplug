<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

    <div style="top: -15px">
      <div class="intro" style="margin-top: 15px">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>走失了怎麼辦</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK7/IMAGES/PT-7-2-4-1-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l1 cards" ans="A" title="與爸媽會合">
            <img src="./DATA/PT/BOOK7/IMAGES/PT-7-2-4-1-A.jpg" />
          </div>
        </div>
        <div>
          <div
            class="cardItem B l1 cards"
            ans="B"
            title="到服務台<br />請求幫忙"
          >
            <img src="./DATA/PT/BOOK7/IMAGES/PT-7-2-4-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C" title="保持冷靜">
            <img src="./DATA/PT/BOOK7/IMAGES/PT-7-2-4-1-C.jpg" />

        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D" title="走丟了">

        <div>

        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F" title="在原地等待">
            <img src="./DATA/PT/BOOK7/IMAGES/PT-7-2-4-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="D"></div>
        <div ans="C"></div>
        <div ans="E"></div>
        <div
          class="positive"
          ans="B"
          style="position: absolute; top: -10px; left: 373px"

        <div
          class="negative"
          ans="F"
          style="position: absolute; top: 20px; left: 373px"

        <div class="end" ans="A" style="margin-left: 120px"></div>

        <span class="crossroads" style="top: 0px; left: 290px"

          <img
            style="top: 0px; left: 64px; height: 10px"

          <img
            style="top: 25px; left: 44px; height: 15px"
            src="./DATA/IMAGES/common/negative1.png"
          />
        </span>
      </div>
      <div class="condition">
        <span>D=1</span>
        <span>A=6</span>
      </div>
    </div>
    <div style="top: -15px">
