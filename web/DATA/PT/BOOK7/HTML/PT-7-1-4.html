<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

    <div class="btn_answer"></div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>放完長假</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK7/IMAGES/PT-7-1-4-1-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l1 cards" ans="A" title="把學習單做完">
            <img src="./DATA/PT/BOOK7/IMAGES/PT-7-1-4-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B" title="找出學校制服">
            <img src="./DATA/PT/BOOK7/IMAGES/PT-7-1-4-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C" title="拿出餐盒">
            <img src="./DATA/PT/BOOK7/IMAGES/PT-7-1-4-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D" title="去睡覺">
            <img src="./DATA/PT/BOOK7/IMAGES/PT-7-1-4-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E" title="檢查書本和作業">
            <img src="./DATA/PT/BOOK7/IMAGES/PT-7-1-4-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F" title="餐盒放進餐袋">
            <img src="./DATA/PT/BOOK7/IMAGES/PT-7-1-4-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="C"></div>
        <div ans="F"></div>
        <div ans="E"></div>
        <div ans="B"></div>
        <div ans="A"></div>
        <div class="end" ans="D"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>C-F</span>
        <span>A=5</span>
        <span>D=6</span>
      </div>
    </div>
