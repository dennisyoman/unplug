<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>忍者手裡劍</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK11/IMAGES/PT-11-2-5-1-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div
            class="cardItem A l2 cards"
            ans="A"
            title="將藍色的兩個邊角摺進紅色的間隙裡"
          >
            <img src="./DATA/PT/BOOK11/IMAGES/PT-11-2-5-1-A.jpg" />
          </div>
        </div>
        <div>
          <div
            class="cardItem B l2 cards"
            ans="B"
            title="先摺出兩個平行四邊形，再依虛線摺出形狀"
          >
            <img src="./DATA/PT/BOOK11/IMAGES/PT-11-2-5-1-B.jpg" />
          </div>
        </div>
        <div>
          <div
            class="cardItem C l2 cards"
            ans="C"
            title="把藍色的部件放到紅色的部件上"
          >
            <img src="./DATA/PT/BOOK11/IMAGES/PT-11-2-5-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l2 cards" ans="D" title="將結合的成品翻面">
            <img src="./DATA/PT/BOOK11/IMAGES/PT-11-2-5-1-D.jpg" />
          </div>
        </div>
        <div>
          <div
            class="cardItem E l2 cards"
            ans="E"
            title="將紅色的兩個邊角摺進藍色的間隙裡"
          >
            <img src="./DATA/PT/BOOK11/IMAGES/PT-11-2-5-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l2 cards" ans="F" title="把其中一個部件翻面">
            <img src="./DATA/PT/BOOK11/IMAGES/PT-11-2-5-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="B"></div>
        <div ans="F"></div>
        <div ans="C"></div>
        <div ans="E"></div>
        <div ans="D"></div>
        <div class="end" ans="A"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>飛機大戰</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK11/IMAGES/PT-11-2-5-2-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div
            class="cardItem A l2 cards"
            ans="A"
            title="把色紙的上方兩個角依照虛線摺下來"
          >
            <img src="./DATA/PT/BOOK11/IMAGES/PT-11-2-5-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l2 cards" ans="B" title="左右對摺">
            <img src="./DATA/PT/BOOK11/IMAGES/PT-11-2-5-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l2 cards" ans="C" title="依照虛線摺出機翼">
            <img src="./DATA/PT/BOOK11/IMAGES/PT-11-2-5-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l2 cards" ans="D" title="依照橫的虛線向下摺">
            <img src="./DATA/PT/BOOK11/IMAGES/PT-11-2-5-2-D.jpg" />
          </div>
        </div>
        <div>
          <div
            class="cardItem E l2 cards"
            ans="E"
            title="把下方的小三角形向上摺"
          >
            <img src="./DATA/PT/BOOK11/IMAGES/PT-11-2-5-2-E.jpg" />
          </div>
        </div>
        <div>
          <div
            class="cardItem F l2 cards"
            ans="F"
            title="上方的兩個角依照虛線摺下來"
          >
            <img src="./DATA/PT/BOOK11/IMAGES/PT-11-2-5-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="A"></div>
        <div ans="D"></div>
        <div ans="F"></div>
        <div ans="E"></div>
        <div ans="B"></div>
        <div class="end" ans="C"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
