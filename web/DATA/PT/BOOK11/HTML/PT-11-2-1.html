<style>
  .module_greedy .covers {

  .module_greedy .covers > span {
    position: absolute;

    left: 0;
    background: #935749;
    pointer-events: auto;
  }
  .module_greedy .covers > span::before {
    content: "Click to Open";
    white-space: nowrap;
    font-size: 12px;
    position: absolute;
    z-index: 1;
    color: rgba(255, 255, 255, 0.3);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .module_greedy .covers > span.selected {
    display: none;
  }
  .module_greedy .covers > span.selected.visited {
    opacity: 0.5;
    display: block;
  }
  .module_greedy .covers > span.selected::before {
    content: "";
  }
</style>
<script>
  var openCave = function (tar) {
    if (tar.prev().length > 0) {
      if (tar.prev().hasClass("selected")) {
        tar.addClass("selected");
        tar.prev().addClass("visited");
        rootSoundEffect($show);
      } else {
        rootSoundEffect($wrong);
      }
    } else {
      if (tar.hasClass("visited")) {
        rootSoundEffect($wrong);
      } else {
        tar.addClass("selected");
        rootSoundEffect($show);
      }
    }
  };
</script>
