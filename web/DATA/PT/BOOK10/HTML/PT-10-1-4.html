<script>
  var switchSteps = function () {
    rootSoundEffect($show);
    //修正群組順序
    $(".sensorArea").find("span").eq(0).attr("group", "A");

    $(".sensorArea")
      .find("span")
      .eq(1)
      .attr("group", $(".cat-result").find("span").eq(0).attr("cat"));

    $(".sensorArea")
      .find("span")
      .eq(2)
      .attr("group", $(".cat-result").find("span").eq(1).attr("cat"));

    $(".sensorArea")
      .find("span")
      .eq(3)
      .attr("group", $(".cat-result").find("span").eq(2).attr("cat"));

    //
    $(".step1,.step2").addClass("selected");
  };
  var arrangeCat = function (tar) {
    var tempImg = tar.find("img").attr("src");
    var tempCat = tar.attr("cat");
    $(".cat-result")
      .find("> span")
      .each(function () {
        if (!$(this).hasClass("selected")) {
          rootSoundEffect($pop);
          $(".sideTool > div.btn_replay").show();
          //
          tar.addClass("selected");
          $(this).addClass("selected");
          $(this).find("img").attr("src", tempImg);
          $(this).attr("cat", tempCat);
          return false;
        }
      });
  };
</script>
