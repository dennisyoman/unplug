<div id="module_wrapper" class="module_fillin">
  <div class="tabs">
    <span
      class="demo"
      onClick="event.stopPropagation();loadContainerInside('PT/BOOK10/HTML/PT-10-2-4.html','JS/stacknqueue.js',0)"
      >示範</span
    >
    <span
      onClick="event.stopPropagation();loadContainerInside('PT/BOOK10/HTML/PT-10-2-4.html','JS/stacknqueue.js',1)"
      >任務一</span
    >
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_replay"></div>
    <div class="btn_check"></div>
  </div>

  <div id="contents" class="contents">
    <!--示範&任務一-->
    <div></div>
    <div></div>
    <!--任務二-->
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            看看下面的活動，你認為是Stack(先進後出First-in-Last-out)的寫下S，你認為是Queue(先進先出，First-in-First-out)的寫下Q，都有可能的就打勾。
          </p>
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="subject wow fadeIn" style="height: 300px">
        <div class="sensorArea" style="z-index: 1">
          <span
            class="sensor"
            style="width: 20px; height: 20px; top: 67px; left: 28px"
            ans="q"
          />
          <span
            class="sensor"
            style="width: 20px; height: 20px; top: 67px; left: 111px"
            ans="q"
          />
          <span
            class="sensor"
            style="width: 20px; height: 20px; top: 67px; left: 195px"
            ans="s"
          />
          <span
            class="sensor"
            style="width: 20px; height: 20px; top: 171px; left: 28px"
            ans="b"
          />
          <span
            class="sensor"
            style="width: 20px; height: 20px; top: 171px; left: 111px"
            ans="q"
          />
          <span
            class="sensor"
            style="width: 20px; height: 20px; top: 171px; left: 195px"
            ans="b"
          />
          <span
            class="sensor"
            style="width: 20px; height: 20px; top: 274px; left: 28px"
            ans="q"
          />
          <span
            class="sensor"
            style="width: 20px; height: 20px; top: 274px; left: 111px"
            ans="s"
          />
          <span
            class="sensor"
            style="width: 20px; height: 20px; top: 274px; left: 195px"
            ans="s"
          />
        </div>
        <img
          height="100%"
          width="auto"
          src="./DATA/PT/BOOK10/IMAGES/PT-10-2-4-3.png"
        />
      </div>

      <div class="options loop">
        <div class="option" fillin="s">
          <span class="fillin">
            <p style="font-size: 15px; font-weight: bold">S</p>
          </span>
        </div>
        <div class="option" fillin="q">
          <span class="fillin">
            <p style="font-size: 15px; font-weight: bold">Q</p>
          </span>
        </div>
        <div class="option" fillin="b">
          <span class="fillin">
            <img
              width="12"
              height="auto"
              src="./DATA/IMAGES/common/icon_check.png"
            />
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
