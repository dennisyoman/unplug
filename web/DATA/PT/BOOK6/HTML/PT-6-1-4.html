<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>大掃除</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK6/IMAGES/PT-6-1-4-1-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l1 cards" ans="A" title="擦玻璃">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-1-4-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B" title="吸地板">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-1-4-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C" title="收垃圾">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-1-4-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D" title="拖地">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-1-4-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E" title="擰乾抹布">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-1-4-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F" title="綁好垃圾袋">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-1-4-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="C"></div>
        <div ans="B"></div>
        <div ans="D"></div>
        <div ans="E"></div>
        <div class="repeat" ans="A"></div>
        <div class="end" ans="F"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>C-F</span>
        <span>B-D</span>
        <span>E=4</span>
        <span>A=5</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>包水餃</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK6/IMAGES/PT-6-1-4-2-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l1 cards" ans="A" title="準備水餃皮">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-1-4-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B" title="放入餡料">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-1-4-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C" title="攪拌餡料">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-1-4-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D" title="把水餃放入滾水">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-1-4-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E" title="把餡料包起來">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-1-4-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F" title="準備水餃餡">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-1-4-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="A"></div>
        <div ans="F"></div>
        <div ans="C"></div>
        <div ans="B"></div>
        <div class="repeat" ans="E"></div>
        <div class="end" ans="D"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>F-C</span>
        <span>A-B</span>
        <span>C-B</span>
        <span>D=6</span>
        <span>B=4</span>
        <span>E=5</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
