<div id="module_wrapper" class="module_box">
  <div class="tabs">
    <span>任務一</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

    <div class="btn_answer"></div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>花燈點餐</b
            >：多多食堂在元宵節掛上了二進位燈籠，代表了節日的優惠菜式，猜猜看，燈籠代表的是哪些食物呢？
          </p>
          <img src="./DATA/PT/BOOK6/IMAGES/PT-6-3-1-1-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div
        class="hint"
        style="margin-right: 40px; pointer-events: auto; cursor: pointer"
        onClick="toggleHint($(this))"
      >
        <img
          class="sub"
          height="125"
          width="auto"
          src="./DATA/PT/BOOK6/IMAGES/PT-6-3-1-1.png"
        />
        <img
          class="ans"
          height="125"
          width="auto"
          src="./DATA/PT/BOOK6/IMAGES/PT-6-3-1-1-ans.png"
        />
      </div>
      <div
        class="sensorArea wow slideInUp"
        style="

          height: 38px;
          margin-top: 195px;
          margin-right: 110px;
          background: url('./DATA/PT/BOOK6/IMAGES/PT-6-2-3-5-3.png') no-repeat
            center left;
          background-size: 250px 38px;
        "
      >
        <div oY="-2" style="width: calc(50% - 10px); height: 100%" group="f1" />
