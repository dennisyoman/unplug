<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>包粽子</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK6/IMAGES/PT-6-3-4-1-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l1 cards" ans="A" title="清洗粽葉">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-3-4-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B" title="將粽子綁起">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-3-4-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C" title="放入糯米">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-3-4-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D" title="放入配料">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-3-4-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E" title="將粽葉捲起">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-3-4-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F" title="蒸粽子">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-3-4-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="A"></div>
        <div ans="E"></div>
        <div ans="C"></div>
        <div ans="D"></div>
        <div class="repeat3" ans="B"></div>
        <div class="end" ans="F"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>划龍舟</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK6/IMAGES/PT-6-3-4-2-intro.jpg" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInLeft">
        <div>
          <div class="cardItem A l1 cards" ans="A">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-3-4-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-3-4-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-3-4-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-3-4-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-3-4-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F">
            <img src="./DATA/PT/BOOK6/IMAGES/PT-6-3-4-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="C"></div>
        <div ans="D"></div>
        <div ans="E"></div>
        <div ans="F"></div>
        <div ans="A"></div>
        <div class="end repeat5" ans="B"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span class="matched">C,D,E,F,A,B</span>
        <span class="matched">D,E,F,A,B,C</span>
        <span class="matched">E,F,A,B,C,D</span>
        <span class="matched">F,A,B,C,D,E</span>
        <span class="matched">A,B,C,D,E,F</span>
        <span class="matched">B,C,D,E,F,A</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
