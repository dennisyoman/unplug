<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>晴天校外教學的事前準備</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK3/IMAGES/PT-3-1-4-1-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l1 cards" ans="A" title="準備行李">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-1-4-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B" title="出門">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-1-4-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C" title="擦防曬乳/噴防蚊液">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-1-4-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D" title="準備完">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-1-4-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E" title="背好背包">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-1-4-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F" title="穿鞋子">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-1-4-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="A"></div>
        <div ans="D"></div>
        <div ans="C"></div>
        <div ans="F"></div>
        <div ans="E"></div>
        <div class="end" ans="B"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>B=6</span>
        <span>D-F</span>
        <span>A-E</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>雨天校外教學的事前準備</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK3/IMAGES/PT-3-1-4-2-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l1 cards" ans="A" title="準備行李">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-1-4-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l1 cards" ans="B" title="出門">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-1-4-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l1 cards" ans="C" title="穿好雨衣">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-1-4-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l1 cards" ans="D" title="著裝完成">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-1-4-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l1 cards" ans="E" title="背好背包">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-1-4-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l1 cards" ans="F" title="穿上雨鞋">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-1-4-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="A"></div>
        <div ans="D"></div>
        <div ans="E"></div>
        <div ans="C"></div>
        <div ans="F"></div>
        <div class="end" ans="B"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>E=3</span>
        <span>C=4</span>
        <span>F=5</span>
        <span>B=6</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
