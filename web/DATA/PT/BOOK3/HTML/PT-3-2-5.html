<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>午餐裝飯盒的順序</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK3/IMAGES/PT-3-2-5-1-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l2 cards" ans="A" title="放入青菜">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-2-5-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l2 cards" ans="B" title="放入白飯">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-2-5-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l2 cards" ans="C" title="放入雞肉">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-2-5-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l2 cards" ans="D" title="放入玉子燒">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-2-5-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l2 cards" ans="E" title="淋上醬油">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-2-5-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l2 cards" ans="F" title="灑上芝麻">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-2-5-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="B"></div>
        <div ans="A"></div>
        <div ans="C"></div>
        <div ans="D"></div>
        <div ans="E"></div>
        <div class="end" ans="F"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>B=1</span>
        <span>A-C</span>
        <span>C-E</span>
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>放學後的遊戲時間</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK3/IMAGES/PT-3-2-5-2-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l2 cards" ans="A" title="回家">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-2-5-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l2 cards" ans="B" title="買冰淇淋">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-2-5-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l2 cards" ans="C" title="買麵包">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-2-5-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l2 cards" ans="D" title="買玩具">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-2-5-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l2 cards" ans="E" title="去公園玩">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-2-5-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l2 cards" ans="F" title="從學校放學">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-2-5-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="F"></div>
        <div ans="D"></div>
        <div ans="E"></div>
        <div ans="C"></div>
        <div ans="B"></div>
        <div class="end" ans="A"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>F=1</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
