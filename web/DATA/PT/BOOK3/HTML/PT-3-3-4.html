<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>跟老師說</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK3/IMAGES/PT-3-3-4-1-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l3 cards" ans="A" title="女生(Daisy)">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-3-4-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l3 cards" ans="B" title="男生(Donald)">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-3-4-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l3 cards" ans="C" title="跌倒">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-3-4-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l3 cards" ans="D" title="撞倒椅子">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-3-4-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l3 cards" ans="E" title="在洗手間">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-3-4-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l3 cards" ans="F" title="想要拿東西">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-3-4-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="E"></div>
        <div ans="A"></div>
        <div ans="F"></div>
        <div ans="B"></div>
        <div ans="D"></div>
        <div class="end" ans="C"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <!-- 空內容代表沒有一定的順序 -->
      </div>
    </div>
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>我要點餐</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK3/IMAGES/PT-3-3-4-2-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l3 cards" ans="A" title="內用/外帶">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-3-4-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l3 cards" ans="B" title="選擇飲料">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-3-4-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l3 cards" ans="C" title="選擇配餐">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-3-4-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l3 cards" ans="D" title="主餐牛/豬/雞">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-3-4-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l3 cards" ans="E" title="選擇主餐">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-3-4-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l3 cards" ans="F" title="去冰/要加冰">
            <img src="./DATA/PT/BOOK3/IMAGES/PT-3-3-4-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="A"></div>
        <div ans="D"></div>
        <div ans="E"></div>
        <div ans="C"></div>
        <div ans="B"></div>
        <div class="end" ans="F"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>A=1^6</span>
        <span>D+E</span>
        <span>B+F</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
