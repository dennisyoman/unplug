<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>去公園玩的一天</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK2/IMAGES/PT-2-3-4-1-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l3 cards" ans="A" title="盪鞦韆">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-3-4-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l3 cards" ans="B" title="玩沙子">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-3-4-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l3 cards" ans="C" title="出門">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-3-4-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l3 cards" ans="D" title="溜滑梯">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-3-4-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l3 cards" ans="E" title="離開公園">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-3-4-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l3 cards" ans="F" title="洗手">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-3-4-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="C"></div>
        <div ans="D"></div>
        <div ans="B"></div>
        <div ans="F"></div>
        <div ans="A"></div>
        <div class="end" ans="E"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>C=1</span>
        <span>E=6</span>
        <span>B+F</span>
      </div>
    </div>
    <div>
      <div class="intro wow fadeIn">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>早上去動物園玩</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK2/IMAGES/PT-2-3-4-2-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l3 cards" ans="A" title="河馬區">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-3-4-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l3 cards" ans="B" title="鱷魚區">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-3-4-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l3 cards" ans="C" title="買票">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-3-4-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l3 cards" ans="D" title="大嘴鳥區">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-3-4-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l3 cards" ans="E" title="吃午餐">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-3-4-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l3 cards" ans="F" title="獅子區">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-3-4-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="C"></div>
        <div ans="A"></div>
        <div ans="D"></div>
        <div ans="B"></div>
        <div ans="E"></div>
        <div class="end" ans="F"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>C=1</span>
        <span>E=5^6</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
