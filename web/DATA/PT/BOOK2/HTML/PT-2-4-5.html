<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
    <span>任務二</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_answer"></div>
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>準備草莓三明治</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK2/IMAGES/PT-2-4-5-1-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l4 cards" ans="A" title="從袋子取出吐司">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-4-5-1-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l4 cards" ans="B" title="拿出果醬">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-4-5-1-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l4 cards" ans="C" title="塗抹果醬">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-4-5-1-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l4 cards" ans="D" title="從櫃子拿出吐司">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-4-5-1-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l4 cards" ans="E" title="蓋上吐司">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-4-5-1-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l4 cards" ans="F" title="將吐司切半">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-4-5-1-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="D"></div>
        <div ans="B"></div>
        <div ans="A"></div>
        <div ans="C"></div>
        <div ans="E"></div>
        <div class="end" ans="F"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
      <div class="condition">
        <span>D-A</span>
        <span>C=4</span>
        <span>E=5</span>
        <span>F=6</span>
      </div>
    </div>
    <div>
      <div class="intro wow fadeIn">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>幫家人洗碗的流程</b
            >：依照合理的準備流程拖曳圖片來排序，建立演算法！點擊圖片，可以查看圖片說明。
          </p>
          <img src="./DATA/PT/BOOK2/IMAGES/PT-2-4-5-2-intro.png" />
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>
      <div class="grids grid6 withArrow wow fadeInDown">
        <div>
          <div class="cardItem A l4 cards" ans="A" title="收好髒碗盤">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-4-5-2-A.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem B l4 cards" ans="B" title="拿海綿清洗">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-4-5-2-B.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem C l4 cards" ans="C" title="清洗後沖水">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-4-5-2-C.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem D l4 cards" ans="D" title="倒上清潔液">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-4-5-2-D.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem E l4 cards" ans="E" title="將乾淨的碗盤收好">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-4-5-2-E.jpg" />
          </div>
        </div>
        <div>
          <div class="cardItem F l4 cards" ans="F" title="沖水">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-4-5-2-F.jpg" />
          </div>
        </div>
      </div>
      <div class="gridSlider">
        <div class="storyline wow slideInRight"></div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
      <div class="frames wow bounceInUp">
        <div class="start" ans="A"></div>
        <div ans="F"></div>
        <div ans="D"></div>
        <div ans="B"></div>
        <div ans="C"></div>
        <div class="end" ans="E"></div>
        <span class="cta orange" onClick="checkAnswer()">CHECK</span>
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
