<div id="module_wrapper" class="module_calculus">
  <div class="tabs">
    <span>任務一</span>
  </div>

  <div class="units-title wow bounceInRight"></div>

  <div class="sideTool">
    <div class="btn_playorder"></div>
  </div>

  <div id="contents" class="contents">
    <div>
      <div class="intro">
        <div>
          <h3>How to play?</h3>
          <p>
            <b>符號可以怎麼玩？</b><br />
            1. 學生分成兩組，分別排列整齊。<br />
            2.
            兩個隊伍中的1號學生會收到老師的線索紙條，請學生想一想，這指的是哪一個地方呢？<br />
            3.
            隊伍裡1號學生出發，在提示的位置（例如：桌子下）找到相同顏色的紙條。<br />
            4.
            將紙條帶回，交給下一個編號的隊員，由下一個隊員出發繼續尋找下一張紙條。
          </p>
          <span class="cta" onClick="switchIntro()">START</span>
        </div>
      </div>

      <img
        class="des"
        height="290"
        width="auto"
        src="./DATA/PT/BOOK2/IMAGES/PT-2-4-4-1.png"
        style="pointer-events: auto; cursor: pointer"
        onClick="trigBtn()"
      />

      <div class="gridSlider">
        <div class="storyline wow slideInRight">
          <div class="cardItem n1 l4" title="學生分成兩組，分別排列整齊。">
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-4-4-1-A.jpg" />
          </div>
          <div
            class="cardItem n2 l4"
            title="隊伍中的1號學生收到線索紙條，請想一想指的是哪裡呢？"
          >
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-4-4-1-B.jpg" />
          </div>
          <div
            class="cardItem n3 l4"
            title="隊伍裡1號學生出發，在提示的位置（例如：桌子下）找到相同顏色的紙條。"
          >
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-4-4-1-C.jpg" />
          </div>
          <div
            class="cardItem n4 l4"
            title="將紙條帶回，由下一個隊員出發尋找下一張紙條。"
          >
            <img src="./DATA/PT/BOOK2/IMAGES/PT-2-4-4-1-D.jpg" />
          </div>
        </div>
        <span class="btn prev" onClick="switchSlider(-1)" />
        <span class="btn next" onClick="switchSlider(1)" />
      </div>
    </div>
  </div>

  <div class="assetsPreload"></div>
</div>
